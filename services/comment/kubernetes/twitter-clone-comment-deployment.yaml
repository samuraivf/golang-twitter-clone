apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.17.0 (HEAD)
  labels:
    io.kompose.service: twitter-clone-comment
  name: twitter-clone-comment
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      io.kompose.service: twitter-clone-comment
  template:
    metadata:
      labels:
        io.kompose.service: twitter-clone-comment
    spec:
      containers:
      - image: twitter-clone-comment
        name: twitter-clone-comment
        imagePullPolicy: Never
        ports:
        - containerPort: 7005
        resources: 
          limits:
            cpu: 0.2
            memory: 100M
      restartPolicy: Always
status: {}