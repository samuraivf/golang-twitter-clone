        "500":
          description: Internal Server Error
          schema:
            type: obkect
      security:
      - ApiKeyAuth: []
      summary: CreateTweet
      tags:
      - tweet
  /tweet/like/{id}:
    get:
      description: Like tweet
      operationId: like-tweet
      parameters:
      - description: tweet id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
