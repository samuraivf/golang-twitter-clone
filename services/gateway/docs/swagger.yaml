      description: Delete tweet by tweet id
      operationId: delete-tweet
      parameters:
      - description: tweet id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gateway_internal_handler.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gateway_internal_handler.ErrorMessage'
      security:
      - ApiKeyAuth: []
      summary: DeleteTweet
      tags:
      - tweet
    get:
      description: Get tweet by ID
      operationId: get-tweet-by-id
      parameters:
      - description: tweet id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/__.TweetData'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/gateway_internal_handler.ErrorMessage'
      security:
      - ApiKeyAuth: []
      summary: GetTweetById
      tags:
      - tweet
  /tweet/create:
    post:
      consumes:
      - application/json
      description: Create tweet
      operationId: create-tweet
      parameters:
      - description: create tweet data
        in: body
        name: input
        required: true
