        "200":
          description: OK
          schema:
            type: boolean
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gateway_internal_handler.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            type: obkect
      security:
      - ApiKeyAuth: []
      summary: LikeTweet
      tags:
      - tweet
  /tweet/unlike/{id}:
    get:
      description: Unlike tweet
      operationId: unlike-tweet
      parameters:
      - description: tweet id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gateway_internal_handler.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            type: obkect
      security:
      - ApiKeyAuth: []
      summary: UnlikeTweet
      tags:
      - tweet
  /tweet/update:
    put:
      consumes:
      - application/json
      description: Update tweet
      operationId: update-tweet
      parameters:
      - description: update tweet data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateTweetDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gateway_internal_handler.ErrorMessage'
        "500":
          description: Internal Server Error
          schema:
            type: obkect
      security:
      - ApiKeyAuth: []
      summary: UpdateTweet
      tags:
      - tweet
  /tweet/user-tweets/{userId}:
    get:
      description: Get user tweets by userId
      operationId: get-user-tweets
      parameters:
      - description: user id
        in: path
        name: userId
        required: true
